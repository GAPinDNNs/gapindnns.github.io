<div class="card mb-3" style="">
  <div class="row g-0">
    <div class="col-md-3 justify-content-center d-flex flex-column">
      <a href="{{ include.url }}"><img
	 src="{{ include.image }}" class="img-fluid rounded-start"
      alt="..."></a>
    </div>
    <div class="col-md-9 ps-2">
      <div class="card-body">
	<h5 class="card-title">{{ include.title }}</h5>
	<p class="card-text">{{ include.description | markdownify }}</p>

        <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
      </div>
    </div>
  </div>
</div>
