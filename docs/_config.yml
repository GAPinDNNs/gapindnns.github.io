# Jekyll configuration
# adapted from https://github.com/mpa139/allanlab

title: GDL Group @ Chalmers
email: your-email@example.com
description: >
  Website of the Geometric Deep Learning Group at Chalmers University of Technology and University of Gothenburg.
baseurl: ""
url: ""
remote_theme: pages-themes/primer@v0.6.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

include:
  #- .htaccess
  - _pages


#sass:
#    sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links


