- date: 2024-08-13
  headline: Princeton Machine Learning Theory Summer School
  link: https://mlschool.princeton.edu/
  text: |
    [Philipp Misof](/members/Philipp_Misof) is currently at the Princeton University and meeting other PhD students and lecturers focusing on theoretical aspects of ML. Today he will present his poster on "Equivariant Neural Tangent Kernels" at the poster session.
- date: 2024-07-02
  headline: Master Thesis Defense
  text: |
    William Nyrén and Ibrahim Taha defended their master thesis on "Predicting UV-Vis absorption spectra by using graph neural network models". Congratulations!
- date: 2024-06-21
  headline: CVPR 2024 in Seattle
  link: https://cvpr.thecvf.com/virtual/2024/poster/31442
  text: |
    Several members of our group, [Oscar Carlsson](/members/Oscar_Carlsson), [Jan Gerken](/members/Jan_Gerken), [Hampus Linander](/members/Hampus_Linander) and [Christoffer Petersson](/members/Christoffer_Petersson) traveled to Seattle to participate in CVPR 2024. We had an inspiring conference, met many new and old colleagues and presented our work on [HEAL-SWIN: A Vision Transformer on The Sphere](https://cvpr.thecvf.com/virtual/2024/poster/31442).
